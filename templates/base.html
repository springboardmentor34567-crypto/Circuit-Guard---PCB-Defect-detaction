<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PCB Defect Detection System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="icon">üîç</span>
                <span class="brand-text">PCB Defect Detector</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                {% if session.get('results') %}
                <a href="{{ url_for('results') }}" class="nav-link">Results</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>üîç PCB Defect Detection System | Powered by YOLOv8 & Flask</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
